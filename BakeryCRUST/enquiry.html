<!-- HTML5 doctype and root element -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title -->
  <title>Golden Crust Bakery - Enquiry</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header section with site title and navigation links -->
  <header>
    <h1>Golden Crust Bakery</h1>
    <nav>
      <!-- Navigation links: horizontal row -->
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="product.html">Products</a>
      <a href="enquiry.html">Enquiry</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main content area -->
  <main>
    <!-- Enquiry/order form section -->
    <section class="enquiry-section">
      <h2 class="enquiry-title">Enquiry / Order Form</h2>
      <p class="enquiry-desc">Fill in your details below to ask a question or place an order.</p>

      <!-- Form for user enquiry or order -->
      <form class="enquiry-form" onsubmit="showMessage(); return false;">
        <div class="form-group">
          <label for="name">Name:</label>
          <!-- User name input -->
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <!-- User email input -->
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message / Order Details:</label>
          <!-- User message or order details textarea -->
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <!-- Submit button -->
        <button class="enquiry-btn" type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Footer section -->
  <footer>
    <p>Â© 2025 Golden Crust Bakery</p>
  </footer>

  <!-- JavaScript for form submission alert -->
  <script>
    function showMessage() {
      alert("Thank you! Your enquiry has been submitted.");
    }
  </script>

</body>
</html>
